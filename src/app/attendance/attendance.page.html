<ion-header>
  <ion-toolbar>
    <ion-title>Attendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Date</ion-label>
    <ion-input type="date" [(ngModel)]="date"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let student of students">
      {{ student }}
      <ion-button slot="end" (click)="markAttendance(student)">Present</ion-button>
    </ion-item>
  </ion-list>

<ion-list-header>
  Present Students
</ion-list-header>
<ion-item *ngFor="let student of presentStudents">
  {{ student }}
</ion-item>
<ion-item>
  <ion-label position="floating">Add Student:</ion-label>
  <ion-input id="inEstudante" [(ngModel)]="studentName"></ion-input>
</ion-item>
<ion-button expand="full" (click)="addStudent()"(click)="clearInput()">ADD</ion-button>
</ion-content>
